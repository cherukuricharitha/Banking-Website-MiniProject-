<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking - Save Money Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color:mediumturquoise;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color:rgb(254, 3, 241);
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #f105fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment</h2>
        <form id="saveMoneyForm">
            <input type="text" id="accountNumber" placeholder="Account Number" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="description" placeholder="Description">
            <input type="submit" value="Pay" onclick="saveMoney()">
            <a href="main.html" target="main.html">&lt;</a>
        </form>
        
    </div>

    <script>
        function saveMoney() {
            // Get form values
            var accountNumber = document.getElementById("accountNumber").value;
            var amount = document.getElementById("amount").value;
            var description = document.getElementById("description").value;

            // Here, you can perform further actions such as sending the data to the server or saving it locally
            // For now, we'll just log the values
            console.log("Account Number: " + accountNumber);
            console.log("Amount: " + amount);
            console.log("Description: " + description);

            // Clear form fields after submission
            document.getElementById("saveMoneyForm").reset();
        }
    </script>
</body>
</html>
